<form method = "POST">

    {% csrf_token %}
    

    <h1> Product Details</h1>    
    Product Number:{{product.id}}<br>
    Product Name:{{ product }}<br>
    Price:{{ product.price }}<br>
    Description:{{ product.description }}<br>
    Contact Number:{{ product.contact_number }}<br>
    
    <h1>Enter the values to be updates here</h1>




    {{ form.as_p }}
    <input type="submit" value="Yes, Update" />
    <a href="/home/">Cancel </a>

  
</form>
